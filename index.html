<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspired by Lea</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
    header {background: #a85e5e; color: #fff; padding: 2rem; text-align: center;}
    nav {background: #d8a2a2; text-align: center; padding: 1rem;}
    nav a {color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold;}
    .hero {padding: 2rem; text-align: center;}
    .hero img {width: 100%; max-width: 500px; margin-top: 1rem;}
    .products {padding: 2rem; text-align: center;}
    footer {background: #ddd; text-align: center; padding: 1rem;}
    .links a {margin: 0 0.5rem; color: #333; text-decoration: none;}
  </style>
</head>
<body>
  <header>
    <h1>Inspired by Lea</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero" id="home">
    <h2>Handmade bags and accessories</h2>
    <img src="hero-image.jpg" alt="Inspired by Lea Hero Image">
  </section>
  <section class="products" id="products">
    <p>Products will appear here soon!</p>
  </section>
  <footer>
    <div class="links">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/" target="_blank">Facebook</a>
      <a href="https://www.etsy.com/" target="_blank">Etsy</a>
    </div>
  </footer>
</body>
</html>
